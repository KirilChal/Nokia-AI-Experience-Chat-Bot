<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nokia AI Chatbot</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    ::-webkit-scrollbar {
      width: 6px;
    }
    ::-webkit-scrollbar-track {
      background: #0f172a; /* dark background fix */
    }
    ::-webkit-scrollbar-thumb {
      background-color: #4b5563;
      border-radius: 4px;
    }
    .animate-fade-in {
      animation: fadeIn 0.4s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .typing-dots span {
      display: inline-block;
      width: 6px;
      height: 6px;
      margin: 0 2px;
      background: #9ca3af;
      border-radius: 50%;
      animation: bounce 1.2s infinite;
    }
    .typing-dots span:nth-child(2) { animation-delay: 0.2s; }
    .typing-dots span:nth-child(3) { animation-delay: 0.4s; }
    @keyframes bounce {
      0%, 80%, 100% { transform: scale(1); }
      40% { transform: scale(1.5); }
    }
    .settings-panel {
      position: absolute;
      top: 50px;
      right: 14px;
      background: #1f2937;
      color: white;
      padding: 15px;
      border-radius: 10px;
      display: none;
      width: 220px;
      font-size: 14px;
      z-index: 50;
    }
    .update-banner {
      background-color: #374151;
      color: white;
      font-size: 13px;
      text-align: center;
      padding: 8px;
    }
    .feedback {
      font-size: 12px;
      margin-top: 6px;
      text-align: right;
      color: #ccc;
    }
    .changelog-popup {
      display: none;
      position: absolute;
      bottom: 80px;
      right: 20px;
      background: #1f2937;
      color: white;
      padding: 12px;
      border-radius: 10px;
      width: 240px;
      font-size: 13px;
      z-index: 50;
    }
  </style>
</head>
<body class="bg-gray-800 flex items-center justify-center min-h-screen text-white">

  <!-- Settings Panel -->
  <div id="settings-panel" class="settings-panel">
    <strong class="block mb-2">Settings</strong>
    <label>Response Tone:
      <select id="tone-select" class="w-full mt-1 bg-gray-700 text-white p-1 rounded">
        <option value="friendly">Friendly</option>
        <option value="formal">Formal</option>
      </select>
    </label>
    <label class="block mt-3">Language:
      <select id="lang-select" class="w-full mt-1 bg-gray-700 text-white p-1 rounded">
        <option value="en">English</option>
        <option value="es">EspaÃ±ol</option>
      </select>
    </label>
    <label class="flex items-center mt-3">
      <input type="checkbox" id="business-toggle" class="mr-2"> Business Mode
    </label>
  </div>

  <!-- Changelog Popup -->
  <div id="changelog-popup" class="changelog-popup">
    <strong>Update v1.4</strong><br>
    â€¢ Battery % reply<br>
    â€¢ More device Q&A<br>
    â€¢ Scrollbar fix<br>
    â€¢ Greetings + business tone
  </div>

  <!-- Chat Frame -->
  <div class="w-[420px] h-[820px] bg-black rounded-[40px] shadow-xl p-4 relative">
    <div class="absolute top-1 left-1/2 -translate-x-1/2 w-3 h-3 bg-gray-900 rounded-full z-20 shadow-inner"></div>

    <div class="w-full h-full bg-gray-900 rounded-[30px] flex flex-col overflow-hidden relative">

      <!-- Status Bar -->
      <div class="flex justify-between items-center text-xs px-4 py-2 text-white bg-gray-900">
        <span id="clock">--:--</span>
        <div class="flex items-center space-x-2">
          <span>ğŸ“¶</span><span>Wi-Fi</span><span>ğŸ”‹85%</span>
        </div>
      </div>

      <!-- Header -->
      <div class="bg-blue-600 text-white py-3 px-4 flex justify-between items-center text-sm font-semibold">
        <span>ğŸ¤– Nokia AI Chatbot</span>
        <button onclick="toggleSettings()" class="text-white text-lg">âš™ï¸</button>
      </div>

      <!-- Update Banner -->
      <div class="update-banner">
        âœ… Now supporting GDPR-compliant data handling â€” 
        <a href="#" onclick="toggleChangelog()" class="underline text-blue-300">See what's new</a>
      </div>

      <!-- Chat Area -->
      <div id="chat-area" class="flex-1 overflow-y-auto p-4 space-y-4 text-sm">
        <div class="text-center text-gray-400">Hi Kiril ğŸ‘‹ Ask me anything.</div>
      </div>

      <!-- Typing -->
      <div id="typing" class="px-5 py-2 hidden text-xs text-gray-400 italic">
        <div class="typing-dots"><span></span><span></span><span></span></div>
      </div>

      <!-- Input -->
      <div class="border-t border-gray-700 p-3 bg-gray-800">
        <div class="flex items-center space-x-2">
          <button onclick="startVoice()" class="text-xl">ğŸ™ï¸</button>
          <label class="cursor-pointer text-xl">ğŸ“
            <input type="file" class="hidden" onchange="showFileName(this)">
          </label>
          <input id="user-input" type="text" placeholder="Type..." class="flex-1 bg-gray-700 text-white p-2 rounded-full text-sm outline-none" />
          <button id="send-btn" class="bg-blue-600 text-white px-4 py-2 rounded-full text-sm">Send</button>
        </div>
        <div id="file-name" class="text-xs text-gray-400 ml-2 mt-1"></div>
      </div>
    </div>
  </div>
<audio id="popSound" src="https://www.myinstants.com/media/sounds/pop-up-kortal.mp3"></audio>
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>

<script>
  const input = document.getElementById("user-input");
  const sendBtn = document.getElementById("send-btn");
  const chatArea = document.getElementById("chat-area");
  const typing = document.getElementById("typing");
  const popSound = document.getElementById("popSound");
  let messageCount = 0;

  let tone = "friendly";
  let language = "en";
  let businessMode = false;

  document.getElementById("tone-select").onchange = e => tone = e.target.value;
  document.getElementById("lang-select").onchange = e => language = e.target.value;
  document.getElementById("business-toggle").onchange = e => businessMode = e.target.checked;

  sendBtn.addEventListener("click", () => handleMessage(input.value));
  input.addEventListener("keypress", e => { if (e.key === "Enter") sendBtn.click(); });

  function updateClock() {
    const now = new Date();
    const time = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
    document.getElementById("clock").textContent = time;
  }
  updateClock();
  setInterval(updateClock, 60000);

  function handleMessage(msg) {
    if (!msg.trim()) return;
    const time = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

    chatArea.insertAdjacentHTML("beforeend", `
      <div class="flex justify-end animate-fade-in">
        <div class="bg-blue-600 text-white p-3 rounded-xl max-w-[70%]">
          <p>${msg}</p>
          <div class="text-[10px] text-right mt-1">${time}</div>
        </div>
      </div>
    `);
    input.value = "";
    typing.style.display = "block";
    chatArea.scrollTop = chatArea.scrollHeight;

    setTimeout(() => {
      typing.style.display = "none";
      const reply = getBotReply(msg);
      appendBotReply(reply);
      chatArea.scrollTop = chatArea.scrollHeight;
      messageCount++;
      if (messageCount === 5) showRatingPopup();
    }, 1000);
  }

  function getBotReply(msg) {
    msg = msg.toLowerCase();

    if (language === "es") return "Â¡Hola! Actualmente, solo respondo preguntas simples en inglÃ©s. ğŸ‡ªğŸ‡¸";

    // Greetings
    if (msg.includes("hi") || msg.includes("hello") || msg.includes("hey")) {
      return tone === "formal" ? "Greetings, how may I assist you today?" : "Hey Kiril! ğŸ‘‹ Whatâ€™s up?";
    }
    if (msg.includes("good morning")) return "â˜€ï¸ Good morning! Ready to crush the day?";
    if (msg.includes("good night")) return "ğŸŒ™ Good night, Kiril. Sleep well!";
    if (msg.includes("good evening")) return "ğŸŒ† Good evening! How can I help?";
    if (msg.includes("how are you")) return tone === "formal" ? "I'm fully operational and ready to assist." : "Doing great, thanks for asking! ğŸ˜Š";

    // Business Mode
    if (businessMode) {
      if (msg.includes("meeting")) return "ğŸ“… I've scheduled the meeting for 10 AM tomorrow.";
      if (msg.includes("email")) return "ğŸ“¨ Here's a draft email for your review.";
      if (msg.includes("task") || msg.includes("summary")) return "ğŸ“ Task summary ready. Shall I share it?";
    }

    // Device Support
    if (msg.includes("battery percentage") || msg.includes("battery status")) {
      return "ğŸ”‹ Your battery is currently at 85% and the health is 93%. All good!";
    }
    if (msg.includes("battery")) return "ğŸ”‹ Your battery health is at 93%. No action needed.";
    if (msg.includes("phone is hot") || msg.includes("overheating")) {
      return "ğŸ”¥ Try closing unused apps. Overheating may be due to background activity.";
    }
    if (msg.includes("charging slowly")) {
      return "ğŸ”Œ Check your cable and charging port. Use the original charger for best results.";
    }
    if (msg.includes("screen is not responding") || msg.includes("screen frozen")) {
      return "ğŸ“± Hold the power button for 10 seconds to force restart.";
    }
    if (msg.includes("bluetooth")) {
      return "ğŸ“¶ Try toggling Bluetooth off and on. Or restart your device.";
    }
    if (msg.includes("sound")) {
      return "ğŸ”ˆ Make sure volume is up and silent mode is off. Need help resetting audio settings?";
    }
    if (msg.includes("wifi")) {
      return "ğŸ“¡ Go to Settings > Network > Forget and reconnect to your Wi-Fi.";
    }
    if (msg.includes("storage")) {
      return "ğŸ’¾ You're using 32GB of 64GB. Youâ€™ve got plenty of space left.";
    }
    if (msg.includes("reset")) {
      return "ğŸ” Hold the power and volume down buttons for 10 seconds to force restart.";
    }
    if (msg.includes("update")) {
      return "âœ… You're already on the latest version: Nokia OS 13.2.1";
    }

    // Motivation
    if (msg.includes("tired") || msg.includes("sad")) return "ğŸ’™ Youâ€™ve got this, Kiril. Take a breath and recharge!";
    if (msg.includes("nervous") || msg.includes("exam")) return "ğŸ¯ Stay focused. Youâ€™ve trained for this â€” believe in yourself!";
    if (msg.includes("passed") || msg.includes("success")) {
      triggerConfetti();
      return "ğŸ‰ Amazing, Kiril! Congrats on the win!";
    }

    // Joke
    if (msg.includes("joke")) return tone === "formal"
      ? "Hereâ€™s a light joke: Why did the developer go broke? He used up all his cache."
      : "ğŸ˜‚ Why donâ€™t scientists trust atoms? Because they make up everything!";

    // Default
    return tone === "formal"
      ? "I'm processing your request. Please allow me a moment."
      : "Let me look into that for you! ğŸ’¬";
  }

  function appendBotReply(reply) {
    const time = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
    chatArea.insertAdjacentHTML("beforeend", `
      <div class="flex items-start animate-fade-in">
        <div class="bg-white text-gray-800 p-3 rounded-xl max-w-[70%]">
          <p>${reply}</p>
          <div class="feedback">Was this helpful? ğŸ‘ ğŸ‘</div>
          <div class="text-[10px] text-right mt-1">${time}</div>
        </div>
      </div>
    `);
    popSound.play();
    speak(reply);
  }

  function speak(text) {
    const synth = window.speechSynthesis;
    const utter = new SpeechSynthesisUtterance(text);
    utter.lang = 'en-US';
    synth.speak(utter);
  }

  function toggleSettings() {
    const panel = document.getElementById("settings-panel");
    panel.style.display = panel.style.display === "block" ? "none" : "block";
  }

  function toggleChangelog() {
    const popup = document.getElementById("changelog-popup");
    popup.style.display = popup.style.display === "block" ? "none" : "block";
  }

  function triggerConfetti() {
    confetti({ particleCount: 100, spread: 70, origin: { y: 0.6 } });
  }

  function startVoice() {
    const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    recognition.lang = 'en-US';
    recognition.start();
    recognition.onresult = (e) => {
      input.value = e.results[0][0].transcript;
    };
  }

  function showFileName(fileInput) {
    const fileNameDiv = document.getElementById("file-name");
    if (fileInput.files.length > 0) {
      fileNameDiv.textContent = `ğŸ“ ${fileInput.files[0].name}`;
    } else {
      fileNameDiv.textContent = "";
    }
  }

  function showRatingPopup() {
    setTimeout(() => {
      alert("â­ Thank you for chatting! Would you rate this assistant?\nğŸ‘ Great | ğŸ‘Œ Okay | ğŸ‘ Needs work");
    }, 1000);
  }
</script>
</body>
</html>
